<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viewer组件</title>
    <link rel="stylesheet" href="./css/viewer.css">
    <style>
        .test{

            background-color: #f2f3f4;
        }
    </style>

</head>
<body>
<h1 id="title">我是测试页面！ </h1>
<div class="test"></div>
<!-- Scripts -->
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/picture-viewer.all.min.js"></script>
<script>

    !function(){
        //图片轮询 图片查看器
        var pic1 = $('.test').picViewer({
            height:340,
            width:500,
            viewable:true,//是否开启图片查看器
            uploadBtnText:"上传1213",
            deleteBtnText:"删除该附件223",
            uploadBtnTitle:"上传aaa",
            deleteBtnTitle:"删除该附件aa",
            hasUploadAndDeleteBtns:true,//是否有上传和删除按钮 【其他配置项参考C5 carousel轮播组件】
            paginationModel:"point", //point image
            data:[
                {
                    img: './images/tibet-1.jpg',
                    text: "我是video",
                    isVideo:true,//标识video
                    videoSrc:'./video/sy.mp4'
                },{
                    img: './images/posx.jpg',
                    text: 'adsad'
                },  {
                    img: './images/tibet-2.jpg',
                    text: '我是img'
                }, {
                    img: './images/tibet-3.jpg',
                }, {
                    img: './images/tibet-4.jpg',
                    text: '我是img'
                }, {
                    img: './images/tibet-5.jpg',
                    text: '我是img'
                }, {
                    img: './images/tibet-6.jpg',
                    text: '我是img'
                }, {
                    img: './images/tibet-7.jpg',
                    text: '我是img'
                }
            ],
            afterView:function(d){
                console.log(d)
            },
            onUpload:function(params){
                pic1.addItem(params.activeIndex,[{
                    img: './images/tibet-2.jpg',
                    videoSrc:'./video/sy.mp4',
                    text: '我是img123123',
                    isVideo:true
                }]);
                console.log(params)
            },
            onDelete:function(params){
                pic1.removeItemByIndex(params.activeIndex);
                console.log(params);
                pic1.getSwiper(function(swiper){
                    console.log('swiper:',swiper)
                });
                pic1.refresh({
                    height:200
                })

            },
            swiper:{
                // swiper2 兼容到ie9
                /*loop:true,
                paginationClickable:true,
                simulateTouch :true,*/
                slidesPerView: 1,
                mode:'vertical',
                loop:false
            },
        });
    }()
</script>
</body>
</html>
